<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;

        }
        canvas{

            display: block;
        }
    </style>
</head>
<body>
      <canvas id="painting" style="width: 100vm; height: 100vh"></canvas>
      <script>
          let painting = document.getElementById("painting");
          let ctx = painting.getContext("2d");

          let max = 250;
          for(let x = 50; x <= max; x += 50) {
              ctx.beginPath();
              ctx.arc(max+5, max+5, x, 0, Math.PI * 2);
              ctx.closePath();
              ctx.stroke();
          }
      </script>
</body>
</html>
