<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;

        }

        canvas{
            display: block;
        }
    </style>
</head>
<body>
      <canvas id="painting"></canvas>
      <script>
          let painting = document.getElementById("painting");
          painting.height = window.innerHeight;
          painting.width = window.innerWidth;
          let ctx = painting.getContext("2d");


          let g1 = ctx.createLinearGradient(0,0,50,50);
          g1.addColorStop(0, 'green');
          g1.addColorStop(1, 'blue');

          ctx.fillStyle=g1;
          ctx.fillRect(0,0,50,50);


          let g2 = ctx.createRadialGradient(150, 150, 0, 150, 150, 75);
          g2.addColorStop(0, 'green');
          g2.addColorStop(1, 'blue');

          ctx.fillStyle=g2;
          ctx.fillRect(100,100,100,100);



      </script>
</body>
</html>
