<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;

        }

        canvas{
            display: block;
        }
    </style>
</head>
<body>
      <canvas id="painting"></canvas>
      <script>
          let painting = document.getElementById("painting");
          painting.height = window.innerHeight;
          painting.width = window.innerWidth;
          let ctx = painting.getContext("2d");

          ctx.save(); //state speichern
          let max = 250;
          for(let x = 50; x <= max; x += 50) {
              ctx.strokeStyle = "rgb(255,0,0)"; //state ändern
              if(x  == 150)
              {
                  ctx.restore();  //state wiederherstellen
                  ctx.lineWidth  = 10;  //state ändern
              }
              ctx.beginPath();
              ctx.arc(max+5, max+5, x, 0, Math.PI * 2);
              ctx.closePath();
              ctx.stroke();
          }
      </script>
</body>
</html>
