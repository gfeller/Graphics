<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;

        }

        canvas{
            display: block;
        }
    </style>
</head>
<body>
      <canvas id="painting"></canvas>
      <script>
          let painting = document.getElementById("painting");
          painting.height = window.innerHeight;
          painting.width = window.innerWidth;
          let ctx = painting.getContext("2d");


          ctx.beginPath();
          ctx.translate(50,50);
          ctx.arc(0,0, 50, 0, Math.PI);
          ctx.stroke();


          ctx.rotate(Math.PI);
          ctx.strokeStyle = "rgb(255,0,0)";
          ctx.beginPath();
          ctx.arc(0,0, 50, 0, Math.PI);
          ctx.stroke();

      </script>
</body>
</html>
