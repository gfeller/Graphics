<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        svg{
            border:  1px black solid;
        }

        svg:hover{
            overflow: visible
        }

        img{
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <svg>
        <circle r="50" cx="50" cy="50"></circle>
    </svg>
    <svg>
        <rect x="0" y="0" width="200" height="200"></rect>
    </svg>

    <svg style="width: 100px;height:100px">
        <circle r="50" cx="50" cy="50"></circle>
    </svg>
    <svg width="200" height="200">
        <rect x="0" y="0" width="200" height="200"></rect>
    </svg>


    <svg viewBox="0 0 200 200">
        <rect x="0" y="0" width="200" height="200"></rect>
    </svg>

    <iframe src="./test.svg"></iframe>

</body>
</html>
