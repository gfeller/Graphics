<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base Elements</title>
    <style>
        svg{
            width: 100px;
            fill: red;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="100"/>
    </svg>

    <svg viewBox="0 0 200 200">
        <rect x="0" y="0" width="200" height="200"/>
    </svg>
    <svg viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="100"/>
    </svg>

    <svg viewBox="0 0 200 200">
        <ellipse cx="100" cy="100" rx="100" ry="50"/>
        <ellipse cx="100" cy="100" rx="50" ry="100"/>
    </svg>

    <svg viewBox="0 0 200 200">
        <polyline points="0 0 200 0 200 100 100 200 0 200"
                  stroke="red" fill="blue" stroke-width="6" />
    </svg>

    <svg viewBox="0 0 200 200">
        <polygon points="0 0 200 0 200 100 100 200 0 200"
                 stroke="blue" fill="red" stroke-width="6" />
    </svg>

    <svg viewBox="20 200 230 230">
        <path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5"/>
    </svg>




</body>
</html>
