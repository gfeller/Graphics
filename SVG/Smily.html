<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .show circle{
            fill: transparent;
            stroke: black
        }

        svg{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>


    <svg id="mouse" viewBox="0 0 100 100" class="show">
        <circle cx="25" cy="25" r="20"/>
        <circle cx="75" cy="25" r="20"/>
        <circle cx="50" cy="55" r="30"/>
    </svg>

    <svg id="mouse" viewBox="0 0 100 100">
        <circle cx="25" cy="25" r="20"/>
        <circle cx="75" cy="25" r="20"/>
        <circle cx="50" cy="55" r="30"/>
    </svg>

</body>
</html>
