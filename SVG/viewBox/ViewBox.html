<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        svg{
            width: 20%;
            border:  1px black solid;
        }

    </style>
</head>
<body>
    <svg viewBox="0 0 100 100">
        <circle r="50" cx="50" cy="50"></circle>
    </svg>

    <svg viewBox="-50 -50 100 100">
        <circle r="50" cx="50" cy="50"></circle>
    </svg>
    <svg viewBox="0 0 50 50">
        <circle r="50" cx="50" cy="50"></circle>
    </svg>

    <svg viewBox="-50 -50 200 200">
        <circle r="50" cx="-50" cy="-50"></circle>
    </svg>
</body>
</html>
